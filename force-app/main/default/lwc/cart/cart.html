<!-- sldsValidatorIgnore -->
<template>
    <!-- Cart Modal -->
    <c-modal class="cart" size="small">
        <!-- Modal Header -->
        <span slot="title">Cart</span>

        <!-- Modal Body -->
        <div slot="content">
            <template for:each={cart.Cart_Items__r} for:item="item">
                <div class="slds-box slds-var-m-bottom_medium" key={item.Id}>
                    <c-cart-tile item={item}></c-cart-tile>
                </div>
            </template>

            <!-- Final Price of all added Products -->
            <div class="slds-var-m-top_medium final-price">Grand Total: <span
                    class="price">${cart.Total_Price__c}</span></div>
        </div>

        <!-- Modal Footer -->
        <div slot="footer">
            <!-- Cancel Button -->
            <lightning-button label="Cancel" variant="brand-outline" onclick={handleCancelClick}></lightning-button>

            <lightning-button label="Create Order" variant="brand" class="slds-var-m-left_medium"
                onclick={handleCreateClick} disabled={isCreating}></lightning-button>
        </div>
    </c-modal>
</template>
