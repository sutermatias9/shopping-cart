<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Catalog" icon-name="standard:catalog">
        <!-- Shopping Cart Icon -->
        <div slot="actions">
            <lightning-button-icon icon-name="utility:cart" class="cart" onclick={handleCartIconClick}>
            </lightning-button-icon>
        </div>

        <!-- Product Tiles -->
        <template lwc:if={products}>
            <div class="slds-grid slds-wrap slds-grid_align-center">
                <template for:each={products} for:item="product">
                    <div key={product.Id}
                        class="slds-col slds-size_1-of-3 slds-var-m-bottom_medium slds-align_absolute-center">
                        <c-tile product={product} cart-products={cartProducts} onclick={handleTileClick}></c-tile>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
