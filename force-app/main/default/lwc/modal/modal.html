<!-- sldsValidatorIgnore -->
<template>
    <!-- Modal -->
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class={modalSizeClass}>
        <div class="slds-modal__container">
            <!-- Close Button -->
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                onclick={handleCloseClick}>
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                    <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
            </button>

            <!-- Modal Header -->
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                    <!-- Title Slot -->
                    <slot name="title"></slot>
                </h1>
            </div>

            <!-- Modal Body -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <!-- Content Slot -->
                <slot name="content"></slot>
            </div>

            <!-- Modal Footer -->
            <div class="slds-modal__footer">
                <!-- Footer Slot -->
                <slot name="footer"></slot>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
