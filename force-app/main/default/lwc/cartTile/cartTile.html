<template>
    <div class="slds-grid slds-gutters slds-grid_vertical-align-center container">
        <div class="slds-col slds-size_1-of-5 slds-align_absolute-center image-container "><img class="product-image"
                src={item.Product__r.Image__c}>
        </div>
        <div class="slds-col slds-size_3-of-5">
            <div class="slds-grid slds-grid_vertical">
                <div class="slds-col slds-text-heading_small slds-truncate">
                    {item.Name}
                </div>
                <div class="slds-col slds-var-m-top_medium">
                    <div class="slds-grid slds-grid_align-spread">
                        <div class="slds-col">
                            <lightning-button variant="destructive" label="Remove"
                                onclick={handleRemoveClick}></lightning-button>
                        </div>
                        <div class="slds-col">
                            <div class="counter">
                                <c-counter initial-value={item.Quantity__c} onchange={handleCounterChange}
                                    disabled={isUpdating}></c-counter>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-5 slds-align_absolute-center price">${price}</div>
    </div>
</template>
